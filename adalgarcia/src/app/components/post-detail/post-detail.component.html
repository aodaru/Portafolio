<main class="container-fluid col-10 col-md-5 mt-5 py-4" *ngIf="post != null">
  <section class="mt-3 row row-cols-1">
    <h1>{{ page_title }}</h1>
    <small>Autor: {{post.user.name + " " +
      post.user.surname}} </small>
    <small>
      {{ post.created_at | agePost}}
    </small>
    <hr class="border border-danger border-3 opacity-75">
  </section>

  <section class="mt-5 d-flex justify-content-center">
    <div *ngIf="post && post.image''" class="rounded-3 mx-3 w-75">
      <div class="bg-secondary-subtle p-1 rounded-3">
        <img src="{{ url + 'post/image/' + post.image }}" class="w-100" alt="">
      </div>
    </div>
  </section>

  <section class="container">
    <p class="mt-5" [innerHtml]="post.content">
    </p>
  </section>
</main>
