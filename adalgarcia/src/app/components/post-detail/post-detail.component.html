<main class="container-fluid col-10 col-md-5 mt-5 py-4" *ngIf="post != null">
  <section class="mt-3">
    <h1>{{ page_title }}</h1>
    <strong class="text-secondary"
      >{{ post.user.name + " " + post.user.surname }}
    </strong>
    <span class="text-warning">|</span>
    <small class="text-info-emphasis fs-6">
      {{ post.created_at | agePost }}
    </small>
    <div class="text-center mt-1 text-info container">
      <div class="row row-cols-auto g-3">
        <div
          *ngFor="
            let tag of post.content | frontMatter: 'tags' | splitTags: ' '
          "
          class="tags col me-2"
        >
          #{{ tag }}
        </div>
      </div>
    </div>
    <hr class="border border-danger border-3 opacity-75" />
  </section>

  <section class="my-5 d-flex justify-content-center">
    <div *ngIf="post && post.image; &quot;&quot;" class="rounded-3 mx-3 w-75">
      <div class="bg-secondary-subtle p-1 rounded-3">
        <img
          src="{{ url + 'post/image/' + post.image }}"
          class="w-100"
          alt=""
        />
      </div>
    </div>
  </section>

  <section class="container">
    <markdown [data]="post.content | frontMatter: 'body'"></markdown>
  </section>
</main>
