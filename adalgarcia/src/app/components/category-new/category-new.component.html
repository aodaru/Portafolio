<main class="container-fluid col-10 col-md-5 mt-5 py-4">
  <section class="mt-3">
    <h1>{{ page_title }}</h1>
    <p *ngIf="(status != 'success')">Crea una nueva categoría para el blog </p>

    <hr class="border border-danger border-3 opacity-75 mb-4">
      <!-- MENSAJES DE ALERTA  -->
    <div class="alert alert-success col-10 col-md-8 mt-3 text-dark shadow-lg" *ngIf="(status == 'success')" role=" alert">
      Los datos se han guardado correctamente
    </div>

    <div class="alert alert-danger col-10 col-md-8 mt-3 text-dark shadow-lg" *ngIf="(status == 'error')" role="alert">
      Los datos no se han guardado correctamente
      <p *ngIf="message != ''">{{ message }} <a [routerLink]="['/login']">Iniciar Sesion</a></p>
    </div>
    <!-- FIN MENSAJES DE ALERTA  -->

    <!-- FORMULARION DE CREAR CATEGORIA -->

    <form #categoryForm="ngForm" (ngSubmit)="onSubmit(categoryForm)" class="col-10 me-0 pe-0">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre de la categoría</label>
        <input name="name" type="text" class="form-control" #name="ngModel" [(ngModel)]="category.name" required>
        <div *ngIf="!name.valid && name.touched" class="invalid-feedback d-block"> El nombre de la categoría no es valido
        </div>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="categoryForm.invalid">Guardar</button>
    </form>


    <!-- FIN FORMULARION DE CREAR CATEGORIA -->
  </section>
</main>
